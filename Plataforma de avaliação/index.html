<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Avaliação de Habilidades - Curso de Programação Web</title>
   
</head>
<body>
    <div class="container">
        <h1>Sistema de Avaliação de Habilidades - Curso de Programação Web</h1>
        <form id="evaluationForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        
            <label for="question1">Pergunta 1: O que é HTML?</label>
            <textarea id="question1" name="question1" rows="4" required></textarea><br>
        
            <label for="question2">Pergunta 2: O que é CSS e qual sua importância na web?</label>
            <textarea id="question2" name="question2" rows="4" required></textarea><br>
        
            <label for="question3">Pergunta 3: Explique o que é JavaScript e como ele difere de HTML e CSS.</label>
            <textarea id="question3" name="question3" rows="4" required></textarea><br>
        
            <label for="question4">Pergunta 4: O que são frameworks de front-end e dê exemplos?</label>
            <textarea id="question4" name="question4" rows="4" required></textarea><br>
        
            <label for="question5">Pergunta 5: Qual é o objetivo do AJAX?</label>
            <textarea id="question5" name="question5" rows="4" required></textarea><br>
        
            <label for="question6">Pergunta 6: O que é responsive design e por que é importante?</label>
            <textarea id="question6" name="question6" rows="4" required></textarea><br>
        
            <label for="question7">Pergunta 7: O que são APIs e como elas são usadas em desenvolvimento web?</label>
            <textarea id="question7" name="question7" rows="4" required></textarea><br>
        
            <label for="question8">Pergunta 8: Explique o que são cookies e como são usados em web development.</label>
            <textarea id="question8" name="question8" rows="4" required></textarea><br>
        
            <label for="question9">Pergunta 9: O que é versionamento de código e qual sua importância?</label>
            <textarea id="question9" name="question9" rows="4" required></textarea><br>
        
            <label for="question10">Pergunta 10: O que é SEO e por que é importante para websites?</label>
            <textarea id="question10" name="question10" rows="4" required></textarea><br>

            <button type="submit">Avaliar</button>
        </form>

        <div id="evaluationResult"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        
    </script>
</body>
</html>
