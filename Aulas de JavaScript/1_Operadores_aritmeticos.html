<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação do DOM com JavaScript</title>
</head>

<body>
    <div id="conteudo">
        <h1>Exemplo de Manipulação do DOM</h1>
        <p id="paragrafo">Este é um parágrafo de exemplo.</p>
        <button id="botao">Clique para Alterar</button>
    </div>

    <script>

        // Selecionando o parágrafo pelo ID
        var paragrafo = document.getElementById("paragrafo");

        // Alterando o texto do parágrafo
        paragrafo.textContent = "Boa tarde Programadores, este texto será alterado com JavaScript.";

        // Adicionando um evento de clique ao botão
        var botao = document.getElementById("botao");
        botao.addEventListener("click", function () {
            paragrafo.style.color = "blue";
            paragrafo.style.fontSize = "40px";
        });


    </script>
</body>

</html>
